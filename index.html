<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet" />
      <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/app.css" />
    <title>JS Weather App</title>
  </head>

  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="text"
            placeholder="Search for a city..."
            autofocus="on"
            autocomplete="off"
            required
            class="search-input"  id="search-input"/>
          <input type="submit" value="Search" class="submit-button" />
        </form>
      </header>

      <main>
        <div class="weather-data">
          <div class="weather-data-details">
            <h1 class="weather-data-city" id="weather-data-city"></h1>
            <p class="weather-data-date" id="weather-data-date"></p>
            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
              alt="" class="weather-data-icon" />
            <h2 class="weather-data-condition text-capitalize" id="weather-data-condition"></h2>
          </div>
          <div>
            <h3 class="weather-data-temperature" id="weather-data-temperature">72Â°</h3>
          </div>
        </div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/Teslimat" target="_blank"
          >Teslimat Adeyemi</a
        >, is
        <a
          href="https://github.com/Teslimat/js-weather-app"
          target="_blank">
          open-sourced on Github</a
        >
        and
        <a href="https://teslimat-weatherapp.netlify.app/" target="_blank">
          hosted on Netlify</a
        >
      </footer>
    </div>

    <script src="src/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
